name: AI â€” Generate Business Requirements

on:
  workflow_dispatch: {} # manual run from Actions UI
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  generate_reqs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: .github/scripts || .

      - name: Run AI Requirements generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.number || '' }}
          IGNORE_GLOBS: 'node_modules/**,.github/**,vendor/**,secrets/**'
        run: node .github/scripts/generate_reqs.js
