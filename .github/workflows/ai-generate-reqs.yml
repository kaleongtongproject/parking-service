name: AI — Generate Business Requirements

on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  generate_reqs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Debug - list repo files (helpful first-run)
        run: |
          echo "Working directory: $(pwd)"
          echo "Repo root listing:"
          ls -la
          echo ".github/scripts listing (if present):"
          ls -la .github || true
          ls -la .github/scripts || true

      - name: Install dependencies (if package.json in .github/scripts)
        run: |
          if [ -f .github/scripts/package.json ]; then
            echo "Found package.json in .github/scripts — running npm ci there"
            cd .github/scripts
            npm ci
          elif [ -f package.json ]; then
            echo "Found package.json in repo root — running npm ci"
            npm ci
          else
            echo "No package.json found; skipping npm install"
          fi

      - name: Run AI Requirements generator script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.number || '' }}
          IGNORE_GLOBS: 'node_modules/**,.github/**,vendor/**,secrets/**'
        run: |
          # ensure the script exists
          if [ ! -f .github/scripts/generate_reqs.js ]; then
            echo "Error: .github/scripts/generate_reqs.js not found"
            echo "Files under .github/scripts:"
            ls -la .github/scripts || true
            exit 1
          fi
          # run the script by path (no working-directory trick)
          node .github/scripts/generate_reqs.js
