name: AI — Generate REQS.md and open PR

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  generate_and_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Debug - list files
        run: |
          echo "Repo root: $(pwd)"
          ls -la

      - name: Install deps if needed
        run: |
          if [ -f .github/scripts/package.json ]; then
            cd .github/scripts
            npm ci
            cd -
          fi

      - name: Quick secrets scan (robust)
        run: |
          set -euo pipefail
          echo "Starting robust secrets scan..."

          # Optional: skip scan by setting SKIP_SECRET_SCAN=true in workflow_dispatch
          if [ "${SKIP_SECRET_SCAN:-false}" = "true" ]; then
            echo "SKIP_SECRET_SCAN=true — skipping secrets scan."
            exit 0
          fi

          echo "Building list of tracked files (excluding node_modules, .github, vendor, secrets)..."
          files=$(git ls-files | grep -v -E '^(node_modules/|\.github/|vendor/|secrets/)' || true)

          patterns=(
            "AKIA[0-9A-Z]{16}"
            "-----BEGIN (RSA|PRIVATE) KEY-----"
            "sk-[A-Za-z0-9_\\-]{20,}"
          )

          hits=0
          for p in "${patterns[@]}"; do
            echo "Checking pattern: $p"
            while IFS= read -r f; do
              if grep -I -n -E "$p" "$f" >/dev/null 2>&1; then
                echo "::error::Potential secret found matching pattern: $p in file: $f"
                hits=$((hits+1))
              fi
            done <<< "$files"
          done

          if [ "$hits" -gt 0 ]; then
            echo "Found potential secrets; aborting to avoid sending secrets to OpenAI."
            exit 1
          fi
          echo "No potential secrets found."

      - name: Run AI generator (writes tmp/reqs.md)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          node .github/scripts/generate_reqs_commit.js

      - name: Create branch, commit REQS.md and open PR (if generated)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e
