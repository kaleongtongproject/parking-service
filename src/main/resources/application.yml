spring:
  redis:
    host: redis
    port: 6379
  datasource:
    url: jdbc:postgresql://postgres:5432/parkingservice
    username: fs_user
    password: fs_password
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
logging:
  level:
    org.flywaydb.core: DEBUG
parking:
  default-capacity: 50
  reservation-expiry-minutes: 15
